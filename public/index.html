<!doctype html>
<html lang="en">

<head>
    <title>NodeJS Teleprompter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">
    <header class="container-fluid">
        <div class="alert alert-primary" role="alert">
            <strong style="font-size:15px;">Welcome to the Node JS Teleprompter &#169 Sean Ng, 2020</strong>
        </div>
    </header>
    <section class="container-fluid" id="script_enter_container">
        <form id="script_enter_area">
            <div class="form-group">
                <label style="font-size:25px;" for="script" class="text-white">Enter your script here:</label>
                <textarea class="form-control" rows="15" id="script_box" required></textarea>
                <button class="btn-lg btn-info my-4" type="submit">Start</button>
                <button id="remote" type="button" class="btn-lg btn-warning mx-4">Remote Control</button>
            </div>
        </form>
    </section>
    <nav class="justify-content-around text-white p-4" id="selection-bar">
        <button id="play-pause" type="button" class="btn btn-primary">Play/Pause</button>
        <div>
            <label for="speed-range">Speed (between 1 and 20):</label>
            <input type="range" class="form-range" id="speed-range" min="1" max="20" value="6">
            <span class="text-white" id="speed-range-value"></span>
        </div>
        <div>
            <label for="font-range">Font (between 80 and 150 inclusive):</label>
            <input type="range" class="form-range" id="font-range" min="40" max="150" value="120">
            <span class="text-white" id="font-range-value"></span>
        </div>
    </nav>
    <section id="remote-control-container" class="justify-content-center p-4">
        <form id="remote-auth" class="form-inline">
            <input id="remote-auth-secret" class="form-control" type="text" placeholder="Enter Secret" required autocomplete="off">
            <button class="btn-lg btn-info mx-4" type="submit">Connect</button>
        </form>
        <div id="remote-control-box">
            <div class="remote-play">
                <button type="button" class="btn-lg btn-block btn-success">Play/Pause</button>
            </div>
            <div class="remote-speed d-flex justify-content-around">
                <button id="speed-up" type="button" class="btn btn-lg btn-primary">Speed Up</button>
                <button id="slow-down" type="button" class="btn btn-lg btn-primary">Slow Down</button>
            </div>
            <div class="remote-back">
                <p class="text-white text-center">Click remote control button again to exit</p>
            </div>
        </div>
    </section>
    <article id="prompter-container">
        <section id="prompter-area" class="container-fluid" style="background-color: black;">
            <pre id="text_area" class="text-white item">
            </pre>
            <div id="arrow-pointer-container">
                <div id="arrow-pointer" class="text-danger">
                    <img id="blue-arrow" src="image/bluearrow.png" alt="blue arrow" width="3%" height="auto">
                </div>
            </div>
        </section>
        <button id="back-to-edit" style="font-size:15px;" class="btn-lg btn-danger m-4" type="button">Back to
            Editing</button>
    </article>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
